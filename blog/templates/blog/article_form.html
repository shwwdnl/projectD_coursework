{% extends 'mailings/mailings_base.html' %}
{% load crispy_forms_filters %}

{% block body %}
    <div class="col-12">
        <div class="row">
            <div class="col-6 mx-3 my-3">
                <h4 class="my-5">Создать новую запись</h4>
                <form class="form-control" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    {% if object %}
                        <button class="btn btn-primary" type="submit">Сохранить</button>
                        <a href="{% url 'backoffice:delete_article' object.pk %}" class="btn btn-danger">Удалить</a>
                    {% else %}
                        <button class="btn btn-primary" type="submit">Создать</button>
                    {% endif %}
                    <a href="{% url 'backoffice:blog_list' %}" class="btn btn-warning">Отмена</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
